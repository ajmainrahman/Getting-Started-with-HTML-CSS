<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a table</title>
</head>
<body>
    <table border="1px" cellpadding ="20px">
        <caption>Student Info</caption>

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
        </tr>

        <tr>
            <td>101</td>
            <td>AAA</td>
            <td>1</td>
        </tr>

        <tr>
            <td>102</td>
            <td>BBB</td>
            <td>2</td>
        </tr>

        <tr>
            <td>103</td>
            <td>XYZ</td>
            <td>3</td>
        </tr>

    </table>

</body>
</html>
